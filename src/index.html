<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Details</title>
  </head>
  <body>
    <div class="main">
      <div class="heading">Enter the File url you want to parse</div>
      <div class="search-container">
        <div class="input-form">
          <div class="text-wrapper">
            <input type="text" id="file-url-input" />
          </div>
          <div class="btn-wrapper">
            <button id="read-file" onclick="onReadClicked()">Read</button>
          </div>
        </div>
      </div>
      <div id="loader-container">
        Parsing your file, please give me some time...
      </div>
      <pre id="output-container">
          <br>
          <code id="output-area">
          </code>
        </pre>
    </div>
  </body>
</html>
